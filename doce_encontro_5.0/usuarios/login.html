<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <h1 class="center">Bem vindo(a), por favor faça o login:</h1>

    <div id="formularios">
        <form id="loginForm">
            <label>Digite seu email: </label>
            <input type="email" id="email" placeholder="email" required><br><br>
            <label>Digite sua senha: </label>
            <input type="password" id="senha" placeholder="senha" required><br><br>
            <input type="submit" value="enviar">
        </form>
        <br><br><a href="/usuarios/registro.html">não tenho login</a>
    </div>
    <a id="voltar" href="../../index.html">Voltar</a>

    <div id="logo"><img src="../css/imagens/logodoceencontro.png" width="200" alt="logo"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            
            var usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            var usuario = usuarios.find(usuario => usuario.email === email && usuario.senha === senha);

            if (usuario) {
                location.href = "/usuarios/clientes/selecionarcupom.html"; 
            } else {
                alert('Email ou senha incorretos');
            }
        });
    </script>
</body>
</html>

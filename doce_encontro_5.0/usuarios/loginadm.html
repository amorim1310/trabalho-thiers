<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>

<body>

    <h1 class="center">Bem vindo(a), por favor faça o login:</h1>

        <div id="formularios">
            <form>
             <label>Digite sua matrícula: </label>
             <input type="text" placeholder="matrícula" required id="login"><br><br>
             <label>Digite sua senha: </label>
             <input type="password" placeholder="senha" required id="senha"><br><br>
             <input type="submit" value="entrar" onclick="logar(); return false">
            </form>
        </div>
        <a id="voltar" href="../../index.html">Voltar</a>
    <div id="logo"><img  src="/css/imagens/logodoceencontro.png" width="200" alt="logo"></div>


    <script>
        function logar(){
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

                if(login == "admin" && senha == "admin"){
                location.href = "/usuarios/administradores/addremcupom.html";


            }else{alert('usuario ou senha incorretos');}   


        }



    </script>

</body>
